get:
  summary: 特定の投稿の取得
  description: |
    ## 説明

    このAPIは、指定されたIDに基づいて特定の投稿を取得するために使用されます。

  parameters:
    - $ref: "../components.yml#/parameters/id"

  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../components.yml#/schemas/Post"
    '400':
      description: リクエストが無効です
    '404':
      description: 指定されたIDの投稿が見つかりません
    '500':
      description: サーバーエラーが発生しました

put:
  summary: 特定の投稿の更新
  description: |
    ## 説明

    このAPIは、指定されたIDの投稿を更新するために使用されます。

  parameters:
    - $ref: "../components.yml#/parameters/id"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components.yml#/schemas/UpdatedPost"

  responses:
    '200':
      description: 投稿が更新されました
      content:
        application/json:
          schema:
            $ref: "../components.yml#/schemas/Post"
    '400':
      description: リクエストが無効です
    '404':
      description: 指定されたIDの投稿が見つかりません
    '500':
      description: サーバーエラーが発生しました

delete:
  summary: 特定の投稿の削除
  description: |
    ## 説明

    このAPIは、指定されたIDの投稿を削除するために使用されます。

  parameters:
    - $ref: "../components.yml#/parameters/id"

  responses:
    '204':
      description: 投稿が削除されました
    '400':
      description: リクエストが無効です
    '404':
      description: 指定されたIDの投稿が見つかりません
    '500':
      description: サーバーエラーが発生しました
