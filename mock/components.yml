parameters:
  id:
    name: id
    in: path
    description: 取得するデータのID
    required: true
    schema:
      type: integer

schemas:
  User:
    type: object
    properties:
      id:
        type: integer
        description: ユーザーID
      attributes:
        $ref: "#/schemas/UserAttributes"

  UserAttributes:
    type: object
    properties:
      name:
        type: string
        description: ユーザー名
      email:
        type: string
        format: email
        description: メールアドレス
      birth:
        type: string
        format: date
        description: 生年月日
      age:
        type: integer
        description: 年齢
      gender:
        type: string
        description: 性別
      quest_role:
        type: boolean
        description: クエスト役割
      last_login:
        type: string
        format: date-time
        description: 最終ログイン日時
      createdAt:
        type: string
        format: date-time
        description: 作成日時
      updatedAt:
        type: string
        format: date-time
        description: 更新日時
      publishedAt:
        type: string
        format: date-time
        description: 公開日時

  UsersResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/schemas/User"
        description: ユーザーデータの配列
      meta:
        type: object
        properties:
          pagination:
            $ref: "#/schemas/Pagination"
        description: メタデータ

  SingleUserResponse:
    type: object
    properties:
      data:
        $ref: "#/schemas/User"
        description: ユーザーデータ
      meta:
        type: object
        description: メタデータ

  Pagination:
    type: object
    properties:
      page:
        type: integer
        description: 現在のページ
      pageSize:
        type: integer
        description: ページあたりの件数
      pageCount:
        type: integer
        description: 総ページ数
      total:
        type: integer
        description: 総件数
