parameters:
  id:
    name: id
    in: path
    description: 取得するデータのID
    required: true
    schema:
      type: integer

schemas:
  Posts:
    type: object
    properties:
      posts:
        type: array
        items:
          $ref: "#/schemas/Post"
  Post:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: 投稿のID
      title:
        type: string
        description: 投稿のタイトル
      content:
        type: string
        description: 投稿の内容
  NewPost:
    type: object
    properties:
      title:
        type: string
        description: 投稿のタイトル
      content:
        type: string
        description: 投稿の内容
  UpdatedPost:
    type: object
    properties:
      title:
        type: string
        description: 更新後の投稿のタイトル
      content:
        type: string
        description: 更新後の投稿の内容
