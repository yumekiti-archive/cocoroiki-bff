parameters:
  id:
    name: id
    in: path
    description: 取得するデータのID
    required: true
    schema:
      type: integer

schemas:
  # ページネーション
  Pagination:
    type: object
    properties:
      page:
        type: integer
        description: 現在のページ
      pageSize:
        type: integer
        description: ページあたりの件数
      pageCount:
        type: integer
        description: 総ページ数
      total:
        type: integer
        description: 総件数

  # イメージ
  Image:
    type: object
    properties:
      id:
        type: integer
        description: "イメージID"
      attributes:
        $ref: "#/schemas/ImageAttributes"

  ImageAttributes:
    type: object
    properties:
      name:
        type: string
        description: ファイル名
      alternativeText:
        type: string
        nullable: true
        description: 代替テキスト
      caption:
        type: string
        nullable: true
        description: キャプション
      width:
        type: integer
        format: int32
        description: 幅
      height:
        type: integer
        format: int32
        description: 高さ
      formats:
        type: object
        description: フォーマット
        properties:
          thumbnail:
            $ref: "#/schemas/ImageFormat"
          small:
            $ref: "#/schemas/ImageFormat"
          medium:
            $ref: "#/schemas/ImageFormat"
      hash:
        type: string
        description: ハッシュ
      ext:
        type: string
        description: 拡張子
      mime:
        type: string
        description: MIMEタイプ
      size:
        type: number
        format: float
        description: ファイルサイズ
      url:
        type: string
        description: ファイルのURL
      previewUrl:
        type: string
        nullable: true
        description: プレビューURL
      provider:
        type: string
        description: プロバイダー
      provider_metadata:
        type: object
        nullable: true
        description: プロバイダーのメタデータ
      createdAt:
        type: string
        format: date-time
        description: 作成日時
      updatedAt:
        type: string
        format: date-time
        description: 更新日時

  ImageFormat:
    type: object
    properties:
      name:
        type: string
        description: ファイル名
      hash:
        type: string
        description: ハッシュ
      ext:
        type: string
        description: 拡張子
      mime:
        type: string
        description: MIMEタイプ
      path:
        type: string
        nullable: true
        description: パス
      width:
        type: integer
        format: int32
        description: 幅
      height:
        type: integer
        format: int32
        description: 高さ
      size:
        type: number
        format: float
        description: サイズ
      url:
        type: string
        description: URL

  # ファミリー
  Family:
    type: object
    properties:
      id:
        type: integer
        description: ファミリーID
      attributes:
        $ref: "#/schemas/FamilyAttributes"
      
  FamilyAttributes:
    type: object
    properties:
      name:
        type: string
        description: ファミリー名
      createdAt:
        type: string
        format: date-time
        description: 作成日時
      updatedAt:
        type: string
        format: date-time
        description: 更新日時
      publishedAt:
        type: string
        format: date-time
        description: 公開日時

  FamiliesResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/schemas/Family"
        description: ファミリーデータの配列
      meta:
        type: object
        properties:
          pagination:
            $ref: "#/schemas/Pagination"
        description: メタデータ

  SingleFamilyResponse:
    type: object
    properties:
      data:
        $ref: "#/schemas/Family"
        description: ファミリーデータ
      meta:
        type: object
        description: メタデータ

  # ユーザー
  User:
    type: object
    properties:
      id:
        type: integer
        description: ユーザーID
      attributes:
        $ref: "#/schemas/UserAttributes"

  UserAttributes:
    type: object
    properties:
      name:
        type: string
        description: ユーザー名
      email:
        type: string
        format: email
        description: メールアドレス
      birth:
        type: string
        format: date
        description: 生年月日
      age:
        type: integer
        description: 年齢
      gender:
        type: string
        description: 性別
      quest_role:
        type: boolean
        description: クエスト役割
      last_login:
        type: string
        format: date-time
        description: 最終ログイン日時
      family:
        $ref: "#/schemas/Family"
        description: ファミリー
      createdAt:
        type: string
        format: date-time
        description: 作成日時
      updatedAt:
        type: string
        format: date-time
        description: 更新日時
      publishedAt:
        type: string
        format: date-time
        description: 公開日時

  UsersResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/schemas/User"
        description: ユーザーデータの配列
      meta:
        type: object
        properties:
          pagination:
            $ref: "#/schemas/Pagination"
        description: メタデータ

  SingleUserResponse:
    type: object
    properties:
      data:
        $ref: "#/schemas/User"
        description: ユーザーデータ
      meta:
        type: object
        description: メタデータ

  # プロフィール
  Profile:
    type: object
    properties:
      id:
        type: integer
        description: プロフィールID
      attributes:
        $ref: "#/schemas/ProfileAttributes"

  ProfileAttributes:
    type: object
    properties:
      user:
        $ref: "#/schemas/User"
        description: ユーザー
      content:
        type: string
        description: プロフィール内容
      image:
        $ref: "#/schemas/Image"
        description: イメージ
      createdAt:
        type: string
        format: date-time
        description: 作成日時
      updatedAt:
        type: string
        format: date-time
        description: 更新日時
      publishedAt:
        type: string
        format: date-time
        description: 公開日時

  ProfilesResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/schemas/Profile"
        description: プロフィールデータの配列
      meta:
        type: object
        properties:
          pagination:
            $ref: "#/schemas/Pagination"
        description: メタデータ

  SingleProfileResponse:
    type: object
    properties:
      data:
        $ref: "#/schemas/Profile"
        description: プロフィールデータ
      meta:
        type: object
        description: メタデータ
